<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="index.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces">

	<title>Frontend Mentor | Product preview card component</title>
</head>

<body>
	<main>
		<h1>Perfume: Gabrielle Essence Eau De Parfum</h1>
		<div id="container">
			<div class="img-container">
				<div class="img-desktop"><img src="./images/image-product-desktop.jpg" alt="A bottle of perfume"></div>
				<div class="img-mobile"><img src="./images/image-product-mobile.jpg" alt="A bottle of perfume"></div>
			</div>
			<div class="text-container">
				<div class="type">P E R F U M E</div>

				<div class="product-name">Gabrielle Essence Eau De Parfum</div>

				<div class="desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
					Perfumer-Creator for the House of CHANEL.</div>

				<div class="prices">
					<div class="discount-price">$149.99</div>
					<div class="original-price">$169.99</div>
				</div>
				<div class="cart-container">
					<div class="cart-img"><img src="./images/icon-cart.svg" alt="a cart icon"></div>
					<div class="add-to-cart">Add to Cart</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="cont">
			<div class="attribution">
				<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
						Mentor</a>.
					Coded by <a href="#">miofri</a>.</p>
			</div>
		</div>
	</footer>
</body>

</html>
